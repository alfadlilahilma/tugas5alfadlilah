<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN DULU YA</title>
</head>
<body>
    <h1><div>
        "SILAHKAN MASUKKAN INFORMASI AKUN ANDA UNTUK MENGAKSES DASHBOARD"
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="captcha-container">
                <input type="text" id="captcha" name="captcha" class="captcha-input" required placeholder="CAPTCHA">
                <img src="capcha.jpg" alt="CAPTCHA" class="captcha-image">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video arkatama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video controls autoplay loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
